<div class="conatiner">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="margin-top: -4vh">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/img/n1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/n2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/n3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<br>

<div class="container">
    <div class="row">
        <div class="col-sm-4" *ngFor="let event of allEvents|slice:0:3; let i=index">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src={{event.imagePath}} alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{event.Title}}</h5>
                  <p class="card-text">{{event.descripation}}</p>
                  <a [routerLink]="['/Event',event.id]" class="btn btn-primary">View More</a>
                </div>
              </div>
        </div>
      </div>
</div>
