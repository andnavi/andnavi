<div class="container mt-4">
  <div class="row" *ngIf="currentEvent">
    <div class="col-sm-5" >
      <img src="{{currentEvent.imagePath}}" style="width: 87%">
    </div>
    <div class="col-sm-7">
       
        <h2 style="color: #3cb6d4;font-weight: bold">{{currentEvent.Title}}</h2>
      <div class="text-justify">
         <p>{{currentEvent.detail}}</p> 
        </div>
    </div>
  </div>
</div>
